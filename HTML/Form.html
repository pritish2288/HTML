<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        Name:<input type="text" name="Name" placeholder="enter name" required/>
        Email:<input type="email" name="email" placeholder="enter mail" value="xxx@gmail.com" required/>
        Number:<input type="number" name="number" placeholder="enter phn" maxlength="10"/>
        <br /><br />
        GradDate:<input type="date" name="Date"/>
        <br /><br />
        Select all hobbies from below:
        <input type="checkbox" name="hobbies" value="swim"> Swimming
        </input>
        <input type="checkbox" name="hobbies" value="dance">dancing</input>
        <br/>
        upload resume <input type="file" name="resume"/>
        <br />
        how much rating you give <input type="range" name="rating" min="0" max="50" step="10"/>
        <br />
        select your birth year:
        <select name="birth year">
            <option value="1998">1998</option>
            <option value="1999">1999</option>
        </select>
        <br />
        <textarea maxlength="100" name="txt" id="textare" rows=3 cols="10" placeholder="enter your info"></textarea>
        <br />
        Are you married:
        <input type="radio" value="true">yes</input>
        <input type="radio" value="false">no</input>
        <br />
        <button type="submit">submit</button>
        <button type="reset" disabled>reset</button>
    </form>
</body>
</html>
