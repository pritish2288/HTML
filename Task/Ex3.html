<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" name="name" placeholder="enter name"/>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="email" id="mail" placeholder="enter email"/>
    <input type="text" name="mobile" id="mobile"/>
    <hr />

    <button onClick="showName()">Name</button>
    <button onClick="showGender()">Gender</button>
    <button onClick="showEmail()">Email</button>
    <button onClick="showMobile()">Mobile</button>
</body>
</html>
<script>
    function showName(){
        alert(document.getElementById("name").value);
    }
    function showGender(){
        alert(document.getElementById("gender").value);
    }
    function showEmail(){
        alert(document.getElementById("mail").value);
    }
    function showMobile(){
        alert(document.getElementById("mobile").value);
    }
</script>
