<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div p{
            background-color:red;
        }
        #container > p {
            background-color:teal;
        }
        span > p {
            background-color:yellow;
        }
        #container ~ p {
            background-color:pink;
        }
        #container + p{
            background-color:orange;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>I am P1</p>
        <div>
            <p>I am p2</p>
        </div>
    </div>

    <p>i am p3</p>
    <p>i am p5</p>
    <p>i am p6</p>

    <span>
        <p>i am p4</p>
    </span>
</body>
</html>
